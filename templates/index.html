<!DOCTYPE html>
<html>
<head>
    <title>Consulta de Dados</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #333;
        }

        input[type="date"],
        input[type="time"],
        select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Consulta de Dados</h1>

    <form method="POST" action="/">
        <label for="start_date">Data de Início:</label>
        <input type="date" id="start_date" name="start_date" required><br><br>

        <label for="start_hour">Hora de Início:</label>
        <input type="time" id="start_hour" name="start_hour" step="1" required><br><br>

        <label for="status">Status:</label>
        <select id="status" name="status" required>
            <option value="authorized">Autorizado</option>
            <option value="captured">Capturado</option>
            <option value="refunded">Estornado</option>
        </select><br><br>

        <label for="sort_type">Tipo de Ordenação:</label>
        <select id="sort_type" name="sort_type" required>
            <option value="DESC">Decrescente</option>
            <option value="ASC">Crescente</option>
        </select><br><br>

        <input type="submit" value="Consultar">
    </form>
    
</body>
</html>
